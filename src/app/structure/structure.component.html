<!--################### PRIMERA PARTE ################-->

<div class="row mt-5">
    <div class="container">
        <div class="row">

            <div class="col-sm-6 col-lg-3 mb-5" *ngFor='let firt of first'>
                <div class="card">
                    <div class="card-body">
                        {{ firt.name }}
                    </div>
                    <div class="card-footer">
                        <form class="form-inline my-2 my-lg-0">

                            <button class="btn btn-outline-warning w-100" type="submit">{{ firt. description }}</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!--################### FEATURED NEIGHBORHOODS ################-->
<div class="row fodo mt-5 ">
    <div class="container pt-5 pb-5">
        <div class="row ">
            <div class="col-12 d-flex justify-content-center mb-5">
                <h5><strong>FEATURED NEIGHBORHOODS</strong> </h5>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-lg-3 {{ image.mt }}" *ngFor='let image of images'>
                <div class="d-flex justify-content-center {{ image.class }} ">
                    <div
                        class="d-flex justify-content-center align-items-end align-self-end text-light colorcaja h-25 w-100">
                        <!-- <p class="d-flex justify-content-center align-items-end text-light colorcaja">Texto 1</p>-->
                        <p>{{ image.name }}</p>
                    </div>
                </div>
            </div>
        </div>  

    </div>
</div>

<!--################### FEATURED PROPERTIES ################-->
<div class="row mt-5">
    <div class="container pt-5">
        <div class="row pb-5">
            <div class="col-12 d-flex justify-content-center">
                <h5><strong>FEATURED PROPERTIES</strong> </h5>
            </div>
        </div>

        <!---->
        <div class="row">            
            <!---->
            <div class="col-md-6 mt-4" *ngFor='let card of cards'>
                <div class="card  w-100 {{ card.class }}">
                    <div class="row no-gutters">
                        <div class="col-6">
                            <img src="{{ card.src }}" class="card-img h-100 w-100" alt="...">
                        </div>
                        <div class="col-6">
                            <div class="card-body mt-4">
                                <h5 class="card-title pb-3 {{ card.textcolor }}"><strong>{{ card.price }}</strong> </h5>
                                <span class="card-text">{{ card.span }}</span>
                                <p class="card-text">{{ card.p }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
